apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'  // TODO To be removed when the sample is properly updated

apply plugin: 'kotlin-kapt'

apply plugin: 'kotlinx-serialization'

// TODO To be removed when the sample is properly updated
ext {
  guava_version = '25.1-android'
  dagger_version = '2.16'
  gson_version = '2.8.6'
}

android {
  def config = rootProject.ext


  compileSdkVersion config.android_compile_sdk_version
  buildToolsVersion config.android_build_tools_version

  defaultConfig {
    applicationId "com.mobilejazz.sample"

    minSdkVersion config.android_min_sdk_version
    targetSdkVersion config.android_target_sdk_version

    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
  packagingOptions {
    exclude "META-INF/*"
  }

  compileOptions {
    sourceCompatibility 1.8
    targetCompatibility 1.8
  }

  preBuild {
    it.dependsOn ktlintCheck
  }
}

configurations.all {
  resolutionStrategy {
    force 'com.android.support:support-annotations:27.0.2'
  }
}


dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])

  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

  implementation "androidx.appcompat:appcompat:1.0.2"
  implementation "androidx.recyclerview:recyclerview:1.0.0"
  implementation "com.google.android.material:material:1.0.0"
  implementation "androidx.annotation:annotation:1.1.0"
  implementation "androidx.constraintlayout:constraintlayout:1.1.3"

  implementation "com.google.dagger:dagger:$dagger_version"
  implementation "com.google.dagger:dagger-android:$dagger_version"
  implementation "com.google.dagger:dagger-android-support:$dagger_version"
  kapt "com.google.dagger:dagger-compiler:$dagger_version"
  kapt "com.google.dagger:dagger-android-processor:$dagger_version"

  implementation 'com.squareup.retrofit2:retrofit:2.6.1'
  implementation 'com.squareup.retrofit2:converter-gson:2.6.1'
  implementation 'com.squareup.okhttp3:okhttp:3.12.2'
  implementation 'com.squareup.okhttp3:logging-interceptor:3.12.2'

  implementation "com.google.code.gson:gson:$gson_version"

  testImplementation 'junit:junit:4.12'

  implementation project(':common')
//  implementation 'com.mobilejazz:harmony-kotlin-androidRelease:0.1'
//  implementation 'com.mobilejazz:harmony-kotlin-jvm:0.1'
}

