apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: "io.gitlab.arturbosch.detekt"
apply plugin: "org.jlleitschuh.gradle.ktlint"

group='com.github.mobilejazz.harmony-kotlin'
version = 'local'

android {
  compileSdkVersion android_compile_sdk_version
  buildToolsVersion android_build_tools_version

  defaultConfig {
    minSdkVersion android_min_sdk_version
    targetSdkVersion android_target_sdk_version

    versionCode 1
    versionName "1.0"

    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_7
    targetCompatibility JavaVersion.VERSION_1_7
  }

  sourceSets {
    main.res.srcDirs = [
        'src/main/res',
        'src/main/res-load-content-layout'
    ]
  }

  buildTypes {
    debug {
      debuggable = true
    }

    debugRelease {
      debuggable = true
      minifyEnabled false
    }

    release {
      minifyEnabled false
      def proguardConfigFiles = ['proguard-rules.pro',
                                 '../proguard/gson.pro',
                                 '../proguard/guava.pro'].toArray()
      consumerProguardFiles proguardConfigFiles
    }
  }
}

detekt {
  source = files("src")
}


dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])

//  api project(':core')
//  api project(':common')

  // Kotlin
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

  // Android Support
  api "androidx.appcompat:appcompat:1.1.0"

  api "com.google.dagger:dagger:$dagger_version"
  api "com.google.dagger:dagger-android:$dagger_version"
  api "com.google.dagger:dagger-android-support:$dagger_version"

  // Database
  implementation "androidx.sqlite:sqlite:2.0.1"
  implementation  "androidx.sqlite:sqlite-framework:2.0.1"

  //arch components
  api "android.arch.lifecycle:runtime:1.1.1"
  api "android.arch.lifecycle:extensions:1.1.1"
  kapt "android.arch.lifecycle:compiler:1.1.1"

  // Coroutines
  api("org.jetbrains.kotlinx:$coroutines_version")

  testImplementation 'junit:junit:4.12'

  androidTestImplementation 'androidx.test.ext:junit:1.1.1'
  androidTestImplementation 'androidx.test:runner:1.2.0'
  androidTestImplementation 'androidx.test:rules:1.2.0'
}
